<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حجز الجلسات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>نظام حجز الجلسات</h1>
        <div class="form-container">
            <form id="bookingForm">
                <label for="customerName">اسم الزبون:</label>
                <input type="text" id="customerName" required>
                <label for="sessionNumber">رقم الجلسة:</label>
                <select id="sessionNumber">
                    <!-- 20 جلسة عادية -->
                    <option value="1">جلسة عادية 1</option>
                    <option value="2">جلسة عادية 2</option>
                    <option value="3">جلسة عادية 3</option>
                    <option value="4">جلسة عادية 4</option>
                    <option value="5">جلسة عادية 5</option>
                    <option value="6">جلسة عادية 6</option>
                    <option value="7">جلسة عادية 7</option>
                    <option value="8">جلسة عادية 8</option>
                    <option value="9">جلسة عادية 9</option>
                    <option value="10">جلسة عادية 10</option>
                    <option value="11">جلسة عادية 11</option>
                    <option value="12">جلسة عادية 12</option>
                    <option value="13">جلسة عادية 13</option>
                    <option value="14">جلسة عادية 14</option>
                    <option value="15">جلسة عادية 15</option>
                    <option value="16">جلسة عادية 16</option>
                    <option value="17">جلسة عادية 17</option>
                    <option value="18">جلسة عادية 18</option>
                    <option value="19">جلسة عادية 19</option>
                    <option value="20">جلسة عادية 20</option>
                    <!-- 3 جلسات خاصة -->
                    <option value="21">جلسة خاصة 1</option>
                    <option value="22">جلسة خاصة 2</option>
                    <option value="23">جلسة خاصة 3</option>
                </select>
                <label for="rentalTime">مدة الإيجار (بالدقائق):</label>
                <input type="number" id="rentalTime" min="1" required>
                <button type="submit">بدء الجلسة</button>
            </form>
        </div>

    


        <h2>الجلسات المحجوزة حاليًا</h2>
        <div id="notifications"></div>
        
        <h2>السجلات السابقة</h2>
        <div id="session-records"></div>

  
    </div>
    <script src="script.js"></script>
</body>
</html>
